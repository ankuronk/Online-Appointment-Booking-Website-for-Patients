<body class="body">
	<div class="container">
		<div class="">
			<div class="panel panel-primary">
				<div class="panel-heading text-center">

				</div>
				<div class="panel-body">
					<form action="formconnect.php" method="post">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" required>
						</div>
						<div class="form-group">
							<label for="name">Gender</label>
							<div>

								<label for="other" class="radio-inline"> <input type="radio" name="gender" value="o" id="other">Other</label>
							</div>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" class="form-control" id="email" name="email" required>
						</div>
						<div class="form-group">
							<label for="phnumber">Phone Numer</label>
							<input type="number" class="form-control" id="phnumber" name="phnumber" required>
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" id="address" name="address" required>
						</div>
						<input type="submit" class="btn btn-primary">
					</form>
